<!doctype html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <link rel ="stylesheet" href ="../styles/reset.css">
        <link rel ="stylesheet" href ="../styles/font.css">
        <link rel ="stylesheet" href ="../styles/common.css">
        <link rel ="stylesheet" href ="style.css">
        <link rel="stylesheet" href="../styles/headerTSC-style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Task Modify-Task Page</title>
        
    </head>
    
    <body>
        
        <div class="main-container">
            
            <header class="header">
                <div class="header-text">
                    <div class="header-text-task">
                        
                        <a class="header-text-task-button" href="@">Задачи</a>
                        
                    </div>
                    
                    <div class="header-text-schedule">
                        <div class="header-text-schedule-container">
                        
                        <a class="header-text-schedule-button" href="@">Расписание</a>
                        </div>
                        
                    </div>
                    
                    <div class="header-text-calendar">
                        
                        <a class="header-text-calendar-button" href="@">Календарь</a>
                        
                    </div>
                    
                </div>

                <a class="open-personalWindow without-avatar" href="@">
                    <span class="personLetter">Я</span>
                    <!--<img src="../pictures/meButton.png" alt="аватарка">-->
                </a>
            </header>
            
            <div class= "header-line">
                
            </div>
            
            <div class="back-button">
                <a href="@">
                    <svg class="arrow" width="53" height="58" viewBox="0 0 53 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="arrow-fill" d="M44.5001 5.75218C44.5076 1.93092 40.1985 -0.348342 36.8064 1.68265L2.55432 22.1911C-0.786774 24.1915 -0.732144 28.8876 2.65305 30.6782L36.8299 48.7559C40.2151 50.5465 44.4175 48.1021 44.4249 44.3383L44.5001 5.75218Z"/>
                        <path class="arrow-border" d="M37.5895 2.93174L3.33737 23.4402C0.99861 24.8405 1.03685 28.1277 3.40649 29.3812L37.5833 47.4588C39.953 48.7122 42.8947 47.0012 42.8998 44.3665L42.9751 5.78042C42.9803 3.10554 39.9639 1.51005 37.5895 2.93174Z"/>
                    </svg>
                </a>
            </div>
            
            <div class="watch-task">
                
                <div class="task-header"><form class="task-header-form">
                    
                    <input type ="text" value="Наглаживание кота" class="header-modify">
                    
                </form></div>
                
                <div class="task-header-underline"></div>
                <div class="task-additional">
                
                    <div class="additional-information">

                        <a href="@" class="information-data-link"><div class="information-data">15.02.2023</div></a>
                        <a href="@"><div class="information-time">20:00 - 21:00</div></a>


                    </div>
                    <div class ="additional-remembering">
                        
                        <a href="@" class="additional-remembering-link"><div class="remembering-word">Напомнить </div>
                        <div class="remembering-times">
                            <div class="remembering-time">
                                за <span>30 минут</span>
                            </div>
                            <div class="remembering-time">
                                за <span>5 минут</span>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
                
                <div class="task-description">
                    
                    <div class="description-header"><span>Описание Задачи:</span></div>
                    <form><div class="description-text"><textarea class="description-text-modify">Погладь кота! Нет сам погладь кота! Да не хочу я гладить кота! А ты должен его гладить!!!!</textarea></div>
                    </form>
                    
                </div>
                
                <a href= "@" class="save-button-container"><div class="save-button">
                    
                    Сохранить
                    
                </div></a>
                
            </div>
            
        </div>
        
    </body>
    
    
</html>
