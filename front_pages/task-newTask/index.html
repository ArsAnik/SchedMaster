<!doctype html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel ="stylesheet" href ="../styles/reset.css">
        <link rel ="stylesheet" href ="../styles/font.css">
        <link rel ="stylesheet" href ="../styles/common.css">
        <link rel ="stylesheet" href ="style.css">
        
        
        <title>Task Create-Task Page</title>
        
    </head>
    
    <body>
        
        <div class="main-container">
            
            <div class="back-button">
                <a href="@">
                    <svg class="arrow" width="53" height="58" viewBox="0 0 53 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="arrow-fill" d="M44.5001 5.75218C44.5076 1.93092 40.1985 -0.348342 36.8064 1.68265L2.55432 22.1911C-0.786774 24.1915 -0.732144 28.8876 2.65305 30.6782L36.8299 48.7559C40.2151 50.5465 44.4175 48.1021 44.4249 44.3383L44.5001 5.75218Z"/>
                        <path class="arrow-border" d="M37.5895 2.93174L3.33737 23.4402C0.99861 24.8405 1.03685 28.1277 3.40649 29.3812L37.5833 47.4588C39.953 48.7122 42.8947 47.0012 42.8998 44.3665L42.9751 5.78042C42.9803 3.10554 39.9639 1.51005 37.5895 2.93174Z"/>
                    </svg>
                </a>
            </div>
            
            <div class="new-task">
                
                <div class="task-header">
                    
                    <form><input placeholder="Введите название" class="task-header-input"></form>
                    
                </div>
                
                <div class="task-header-line"></div>
                
                <div class="task-modify-elements">
                    
                    <div class="element-data-start">
                        
                        <a href="@" class="text-link-color">Дата-время начала</a>
                        
                    </div>
                    
                    <div class="element-data-end">
                        
                        <a href="@" class="text-link-color">Дата-время окончания</a>
                        
                    </div>
                    
                    <div class="element-notification-whole-day">
                        
                        <label>
                            <a href="@"><img src="../pictures/add-task-clock.svg"></a>
                            <span class="text-link-color">Весь день</span>
                            <input type="checkbox">
                            
                        </label>
                        
                        
                    </div>
                    
                    <div class="element-notification-add">
                        <div class="add-bell-container"><a href="@" class="notification-add-bell"><img src="../pictures/add-task-bell.svg"></a></div>
                        <div class="add-notification-container"><a href="@" class="text-link-color">Добавить уведомление</a></div>
                        
                    </div>
                    
                    
                </div>
                
                <div class="new-task-description">
                    
                    <span class="description-header">Описание Задачи:</span>
                    
                    
                    <div><form>
                        <textarea class="task-description-text" placeholder="добавьте описание"></textarea>
                    </form></div>
                    
                </div>
                
                <a href= "@" class="save-button-container"><div class="save-button">
                    
                    Сохранить
                    
                </div></a>
                
            </div>
            
        </div>
        
    </body>
    
</html>
